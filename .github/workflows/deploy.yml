name: Deploy LankaHands to AWS EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "ğŸš€ Starting LankaHands deployment..."

          # Navigate to or clone the project
          cd /var/www
          if [ ! -d "lankahands" ]; then
            echo "ğŸ“ Cloning LankaHands repository..."
            git clone https://github.com/JNilukshan/LankaHands.git lankahands
          fi

          cd lankahands

          # Pull latest changes
          echo "â¬‡ï¸ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/master

          # Install dependencies
          echo "ğŸ“‹ Installing dependencies..."
          npm install

          # Build the Next.js app
          echo "ğŸ”¨ Building application..."
          npm run build

          # Restart or start PM2
          echo "ğŸ”„ Restarting PM2 process..."
          pm2 restart lankahands || pm2 start npm --name "lankahands" -- start

          # Health check
          echo "ğŸ” Performing health check..."
          sleep 5
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… LankaHands app is healthy"
          else
            echo "âš ï¸ Health check failed, check PM2 logs"
            pm2 logs lankahands --lines 20
            exit 1
          fi

          echo "âœ… Deployment completed successfully at $(date)"
          echo "ğŸŒ App running on port 3001"

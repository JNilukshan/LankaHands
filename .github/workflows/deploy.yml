name: Deploy Lankahands to Azure VM

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install Linux build tools for sharp
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      # 4️⃣ Install dependencies including optional ones
      - name: Install dependencies
        run: npm ci --include=optional

      # 5️⃣ Rebuild sharp for Linux
      - name: Rebuild sharp for Linux
        run: npm rebuild sharp --platform=linux --arch=x64

      # 6️⃣ Build Next.js App
      - name: Build Next.js App
        run: npm run build

      # 7️⃣ Copy files to VM (remove existing folder first)
      - name: Prepare VM for deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            # Remove old folder if exists
            rm -rf /home/azureuser/lankahands
            # Recreate folder
            mkdir -p /home/azureuser/lankahands
            sudo chown -R azureuser:azureuser /home/azureuser/lankahands
            sudo chmod -R 755 /home/azureuser/lankahands

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          source: ".next package.json next.config.js public/*"
          target: "/home/azureuser/lankahands/"

      # 8️⃣ Deploy with PM2 + Nginx
      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            cd /home/azureuser/lankahands

            # Install production dependencies
            npm ci --omit=dev

            # Start or restart app with PM2
            if pm2 list | grep -q "lankahands"; then
              pm2 restart lankahands
            else
              pm2 start npm --name "lankahands" -- start
            fi

            pm2 save
            pm2 startup systemd -u azureuser --hp /home/azureuser

            # Configure Nginx reverse proxy
            sudo tee /etc/nginx/sites-available/lankahands > /dev/null << 'EOF'
            server {
                listen 80;
                server_name _;

                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                }

                location /health {
                    return 200 "Lankahands OK";
                    add_header Content-Type text/plain;
                }

                error_log /var/log/nginx/lankahands-error.log;
                access_log /var/log/nginx/lankahands-access.log;
            }
            EOF

            # Enable site and reload Nginx
            sudo ln -sf /etc/nginx/sites-available/lankahands /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl reload nginx

            echo "✅ Lankahands deployed successfully and live on port 80!"

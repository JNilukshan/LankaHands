name: Deploy LankaHands to AWS EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "ğŸš€ Starting LankaHands deployment..."

          # Make sure node, npm, pm2 are available
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          export PATH=$PATH:/usr/local/bin

          cd /var/www

          # Clean old files safely
          echo "ğŸ§¹ Cleaning old deployment..."
          sudo rm -rf lankahands

          # Clone fresh repo
          echo "ğŸ“ Cloning LankaHands repository..."
          sudo git clone https://github.com/JNilukshan/LankaHands.git lankahands

          cd lankahands
          sudo chown -R ubuntu:ubuntu /var/www/lankahands

          # Fix npm permissions
          echo "ğŸ”§ Fixing npm permissions..."
          mkdir -p ~/.npm
          npm config set prefix ~/.npm-global
          export PATH=$PATH:~/.npm-global/bin

          # Install dependencies cleanly
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps

          # Build the Next.js app
          echo "ğŸ”¨ Building app..."
          npx next build

          # Restart or start PM2
          echo "ğŸ”„ Restarting PM2..."
          pm2 restart lankahands || pm2 start "npm run start" --name "lankahands" --update-env
          pm2 save

          # Health check
          echo "ğŸ” Performing health check..."
          sleep 5
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… LankaHands app is running"
          else
            echo "âŒ Health check failed. PM2 logs:"
            pm2 logs lankahands --lines 20
            exit 1
          fi

          echo "âœ… Deployment finished successfully!"
          echo "ğŸŒ Running on port 3000"

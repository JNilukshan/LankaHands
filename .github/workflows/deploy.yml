name: Deploy Lankahands to Azure VM

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_CI: true   # ✅ Add this so Next.js can detect CI build

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install Linux build tools for sharp
      - name: Install Linux build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libvips-dev

      # 4️⃣ Install dependencies (including optional) and force sharp
      - name: Install dependencies
        run: |
          npm ci --include=optional
          npm install --platform=linux --arch=x64 --save-optional sharp
          npm rebuild sharp

      # 5️⃣ Build Next.js app
      - name: Build Next.js App
        run: npm run build

      # 6️⃣ Prepare VM (remove old folder, create new)
      - name: Prepare VM folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            rm -rf /home/azureuser/lankahands
            mkdir -p /home/azureuser/lankahands
            sudo chown -R azureuser:azureuser /home/azureuser/lankahands
            sudo chmod -R 755 /home/azureuser/lankahands

      # 7️⃣ Copy built files to VM
      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          source: ".next package.json next.config.js public/*"
          target: "/home/azureuser/lankahands/"

      # 8️⃣ Deploy on VM with PM2 and Nginx
      - name: SSH deploy PM2 + Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            cd /home/azureuser/lankahands

            # Install production dependencies
            npm ci --omit=dev

            # Start/restart with PM2
            if pm2 list | grep -q "lankahands"; then
              pm2 restart lankahands
            else
              pm2 start npm --name "lankahands" -- start
            fi

            pm2 save
            pm2 startup systemd -u azureuser --hp /home/azureuser

            # Nginx configuration
            sudo tee /etc/nginx/sites-available/lankahands > /dev/null << 'EOF'
            server {
                listen 80;
                server_name _;

                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                }

                location /health {
                    return 200 "Lankahands OK";
                    add_header Content-Type text/plain;
                }

                error_log /var/log/nginx/lankahands-error.log;
                access_log /var/log/nginx/lankahands-access.log;
            }
            EOF

            sudo ln -sf /etc/nginx/sites-available/lankahands /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl reload nginx

            echo "✅ Lankahands deployed successfully and live on port 80!"

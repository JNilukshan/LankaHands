name: Deploy LankaHands to Azure VM

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        password: ${{ secrets.VM_PASSWORD }}
        script: |
          echo "ğŸš€ Starting LankaHands deployment..."
          
          # Navigate to project directory
          cd /var/www/lankahands
          
          # Create backup
          echo "ğŸ“¦ Creating backup..."
          tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz .next/ || true
          
          # Pull latest changes
          echo "â¬‡ï¸ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/master
          
          # Install dependencies
          echo "ğŸ“‹ Installing dependencies..."
          npm install
          
          # Build application
          echo "ğŸ”¨ Building application..."
          npm run build
          
          # Restart PM2
          echo "ğŸ”„ Restarting PM2..."
          pm2 restart lankahands
          
          # Health check
          echo "ğŸ” Performing health check..."
          sleep 5
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Application is healthy"
          else
            echo "âŒ Application health check failed"
            exit 1
          fi
          
          # Clean old backups (keep last 5)
          echo "ğŸ§¹ Cleaning old backups..."
          ls -t backup-*.tar.gz 2>/dev/null | tail -n +6 | xargs rm -f || true
          
          echo "âœ… Deployment completed successfully at $(date)"
          echo "ğŸŒ Site: https://lankahands.duckdns.org"
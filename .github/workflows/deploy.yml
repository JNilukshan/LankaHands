name: Deploy LankaHands to AWS EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "ğŸš€ Starting LankaHands deployment..."

          # Go to web directory
          cd /var/www

          # Remove any existing old folder and clone fresh
          echo "ğŸ§¹ Cleaning old deployment..."
          sudo rm -rf lankahands

          echo "ğŸ“ Cloning LankaHands repository..."
          sudo git clone https://github.com/JNilukshan/LankaHands.git lankahands

          cd lankahands

          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm install

          # Build the app
          echo "ğŸ”¨ Building Next.js app..."
          npm run build

          # Start or restart app with PM2
          echo "ğŸ”„ Restarting PM2 process..."
          pm2 restart lankahands || pm2 start npm --name "lankahands" -- start

          # Optional: Save PM2 config to survive reboots
          pm2 save

          # Health check
          echo "ğŸ” Performing health check..."
          sleep 5
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… LankaHands app is healthy"
          else
            echo "âš ï¸ Health check failed! Check PM2 logs:"
            pm2 logs lankahands --lines 20
            exit 1
          fi

          echo "âœ… Deployment completed successfully at $(date)"
          echo "ğŸŒ App running on port 3000"
